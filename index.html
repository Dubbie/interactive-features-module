<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Features Module</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Base site & IFM Core CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./ifm-core.css">
</head>
<body>
<div class="container">
    <main id="main" class="p-5 my-5">
        <h1 class="font-weight-bold">Interactive Features Module</h1>
        <p>A <b>native JavaScript</b> plugin that enables you to produce interactive points on an image where you can describe
            what feature is being seen.</p>

        <!-- IFM Features-->
        <div id="ifm-features"></div>
    </main>
</div>
<!-- Load IFM Core JavaScript -->
<script src="ifm-core.js"></script>
<script>
    const ifm = new IFMCore('ifm-features', {
        src: './features.jpg'
    });

    ifm.addFeature({x: '5%', y: '5%', text: 'Intuitive'});
    ifm.addFeature({x: '5%', y: '5%', text: 'Object Oriented approach', hAlign: 'right'});
    ifm.addFeature({x: '5%', y: '5%', text: 'Easily readable code', vAlign: 'bottom'});
</script>
</body>
</html>
